<template>
    <lightning-card title="Deal Management" icon-name="standard:opportunity">
        <div class="slds-p-around_medium">
            <lightning-button label="New Deal" onclick={handleNewDeal} variant="brand"></lightning-button>
            <template if:true={deals}>
                <lightning-datatable
                    key-field="Id"
                    data={deals}
                    columns={columns}
                    onsave={handleSave}
                    draft-values={draftValues}
                    hide-checkbox-column>
                </lightning-datatable>
            </template>
            <template if:true={error}>
                <p class="slds-text-color_error">{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
