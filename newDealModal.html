<template>
    <lightning-button label="New Deal" onclick={openModal}></lightning-button>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small" alternative-text="close" class="slds-button__icon slds-button__icon_large"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Create New Deal</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Deal Name" value={dealName} onchange={handleDealNameChange}></lightning-input>
                    <lightning-input label="Deal Value" value={dealValue} onchange={handleDealValueChange} type="number"></lightning-input>
                    <lightning-combobox label="Deal Status" value={dealStatus} options={statusOptions} onchange={handleDealStatusChange}></lightning-combobox>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
